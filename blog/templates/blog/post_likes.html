{% if request.user.is_authenticated %}
<form action="" method="POST">
   {% csrf_token%}

   {% if is_liked %}
  <i id="like" type="submit" name="post_id" value="{{post.id}}" class="fas fa-thumbs-down"></i>
  {% else %}
  <i id="like" type="submit" name="post_id" value="{{post.id}}" class="fas fa-thumbs-up"></i>
  {% endif %}
</form>
{% endif %}
<span class="total-likes">{{ total_likes }} Like{{ total_likes|pluralize }}</span>
